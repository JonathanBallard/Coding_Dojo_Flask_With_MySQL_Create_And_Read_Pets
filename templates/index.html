<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Create and Read Pets</title>
</head>
<body>
<h1>TEST</h1>

<h1>All My Friends</h1>
{% for one_friend in all_friends %}
    <p>First Name: {{one_friend["first_name"]}}</p>
    <p>Last Name: {{one_friend["last_name"]}}</p>
    <p>Occupation: {{one_friend["occupation"]}}</p>
    <hr>
{% endfor %}

<h1>Add a Friend</h1>
<form action="/create_friend" method="POST">
    <p>First Name: <input type="text" name="fname"></p>
    <p>Last Name: <input type="text" name="lname"></p>
    <p>Occupation: <input type="text" name="occ"></p>
    <input type="submit" value="Add Friend">
</form>



</body>
</html>
